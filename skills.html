<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* === Fade-in Page Load === */
    body {
      opacity: 0;
      transition: opacity 2s ease; /* longer fade-in */
    }

    body.visible {
      opacity: 1;
    }

    /* === Fade-out on Page Exit === */
    body.fade-out {
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    /* === Scroll Reveal === */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* === Skill Description Styling === */
    .skill-desc {
      display: none;
      margin-top: 5px;
      font-size: 0.9rem;
      color: #555;
      animation: fadeIn 0.8s ease;
    }

    .show {
      display: block;
    }

    /* === Button Styling === */
    .show-btn {
      margin-top: 10px;
      padding: 6px 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .show-btn:hover {
      background-color: #0056b3;
    }

    /* === Text Fade Animation === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <div class="toggle-theme-container reveal">
    <button id="toggle-theme">üåô Dark Mode</button>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar reveal">
    <ul class="nav-links">
      <li><a href="index.html">Home Page</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Skills Content -->
  <section class="content">
    <h1 class="reveal">Skills</h1>

    <h2 class="reveal">Technical Skills</h2>
    <ul id="technical-skills-list" class="reveal"></ul>
    <button id="tech-btn" class="show-btn reveal">Show More</button>

    <h2 class="reveal">Soft Skills</h2>
    <ul id="soft-skills-list" class="reveal"></ul>
    <button id="soft-btn" class="show-btn reveal">Show More</button>
  </section>

  <!-- Forward / Backward Arrows -->
  <div class="page-arrows reveal">
    <a href="about.html">‚Üê About Me</a>
    <a href="projects.html">Projects ‚Üí</a>
  </div>

  <!-- Footer -->
  <footer class="reveal">
    <p>¬© <span id="year"></span> MyPortfolio | Designed by Tandin Wangmo</p>
  </footer>

  <script>
    // === Fade-in on Page Load ===
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('visible');
    });

    // === Dynamic Skills Data ===
    const technicalSkills = [
      { name: "HTML", desc: "Used to structure content on web pages." },
      { name: "CSS", desc: "Styles web pages and enhances visual appeal." },
      { name: "JavaScript", desc: "Adds interactivity and dynamic features to websites." },
      { name: "Python", desc: "Used for backend development and automation." },
      { name: "Database Management", desc: "Knowledge in organizing and managing data effectively." }
    ];

    const softSkills = [
      { name: "Teamwork", desc: "Works well with others to achieve common goals." },
      { name: "Time Management", desc: "Able to plan and prioritize efficiently." },
      { name: "Patience", desc: "Maintains calm and persistence when facing challenges." }
    ];

    const techList = document.getElementById("technical-skills-list");
    const softList = document.getElementById("soft-skills-list");

    // Populate skill lists
    function createSkillList(skills, list) {
      skills.forEach(skill => {
        const li = document.createElement("li");
        li.textContent = skill.name;
        li.classList.add('reveal');

        const desc = document.createElement("p");
        desc.textContent = skill.desc;
        desc.classList.add('skill-desc');

        li.appendChild(desc);
        list.appendChild(li);
      });
    }

    createSkillList(technicalSkills, techList);
    createSkillList(softSkills, softList);

    // === Show More / Show Less Toggle ===
    function setupToggle(buttonId, listId) {
      const btn = document.getElementById(buttonId);
      const list = document.getElementById(listId);
      let expanded = false;

      btn.addEventListener('click', () => {
        expanded = !expanded;
        const descriptions = list.querySelectorAll('.skill-desc');
        descriptions.forEach(desc => {
          if (expanded) {
            desc.classList.add('show');
          } else {
            desc.classList.remove('show');
          }
        });
        btn.textContent = expanded ? "Show Less" : "Show More";
      });
    }

    setupToggle('tech-btn', 'technical-skills-list');
    setupToggle('soft-btn', 'soft-skills-list');

    // === Dark Mode Toggle ===
    const toggleBtn = document.getElementById("toggle-theme");

    function loadTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-theme");
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        toggleBtn.textContent = "üåô Dark Mode";
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
      const isDark = document.body.classList.contains("dark-theme");
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", loadTheme);
    toggleBtn.addEventListener("click", toggleTheme);

    // === Set current year ===
    document.getElementById("year").textContent = new Date().getFullYear();

    // === Scroll Reveal Animation ===
    function handleReveal() {
      const reveals = document.querySelectorAll('.reveal');
      const windowHeight = window.innerHeight;

      reveals.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < windowHeight - 50) {
          el.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', handleReveal);
    window.addEventListener('DOMContentLoaded', handleReveal);

    // === Page Exit Fade-Out ===
    function handleLinkClicks() {
      const links = document.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const href = this.href;
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = href;
          }, 1500);
        });
      });
    }

    window.addEventListener('DOMContentLoaded', handleLinkClicks);
  </script>

</body>
</html>

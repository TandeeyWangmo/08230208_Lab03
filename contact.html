<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* === Fade-in on Load === */
    body {
      opacity: 0;
      transition: opacity 2s ease;
    }
    body.visible {
      opacity: 1;
    }

    /* === Fade-out on Page Exit === */
    body.fade-out {
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    /* === Scroll Reveal === */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    }
    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* === Forward / Backward arrows === */
    .page-arrows {
      display: flex;
      justify-content: space-between;
      margin: 2rem 0;
      font-size: 1.2rem;
    }
    .page-arrows a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .page-arrows a:hover {
      color: #ff6600;
      transform: translateX(5px);
    }

    /* === Form and Input Enhancements === */
    .contact-form input, .contact-form textarea {
      transition: border 0.3s ease;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #007bff;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar reveal">
    <ul class="nav-links">
      <li><a href="index.html">Home Page</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="projects.html">Projects</a></li>
    </ul>
  </nav>

  <!-- Dark Mode Toggle -->
  <div class="top-buttons reveal">
    <button class="theme-toggle" id="themeBtn">üåô Dark Mode</button>
  </div>

  <!-- Contact Section -->
  <section class="content reveal">
    <h1 class="reveal">Contact Me</h1>
    <form class="contact-form reveal" action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Forward / Backward Arrows -->
  <div class="page-arrows reveal">
    <a href="projects.html">‚Üê Projects</a>
    <a href="index.html">Home ‚Üí</a>
  </div>

  <!-- Footer -->
  <footer class="reveal">
    <p>¬© <span id="year"></span> MyPortfolio | Designed by Tandin Wangmo</p>
  </footer>

  <script>
    // === Page Fade-in on Load ===
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('visible');
    });

    // === Set Current Year ===
    document.getElementById("year").textContent = new Date().getFullYear();

    // === Dark Mode Toggle with localStorage ===
    const themeBtn = document.getElementById("themeBtn");
    function loadTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        themeBtn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        themeBtn.textContent = "üåô Dark Mode";
      }
    }
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      themeBtn.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }
    window.addEventListener("DOMContentLoaded", loadTheme);
    themeBtn.addEventListener("click", toggleTheme);

    // === Scroll Reveal Logic ===
    function handleReveal() {
      const reveals = document.querySelectorAll('.reveal');
      const windowHeight = window.innerHeight;
      reveals.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < windowHeight - 50) {
          el.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', handleReveal);
    window.addEventListener('DOMContentLoaded', handleReveal);

    // === Page Fade-out on Link Click ===
    function handleLinkClicks() {
      const links = document.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const href = this.href;
          document.body.classList.add('fade-out');
          setTimeout(() => window.location.href = href, 1500);
        });
      });
    }
    window.addEventListener('DOMContentLoaded', handleLinkClicks);

  </script>

</body>
</html>
